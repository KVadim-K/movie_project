{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'films/css/main.css' %}">
    <title>{% block title %}My Website{% endblock %}</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <aside class="col-md-3 bg-light p-3">
                <div class="text-center mb-3">
                    <img src="{% static 'films/img/kino.jpg' %}" alt="Лого кино" class="img-fluid rounded">
                    <h3 class="mt-2">kino</h3>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'add_films' %}">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'new_films' %}">Второстепенная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'films' %}">Страница с фильмами</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_film' %}">Добавить фильм</a>
                    </li>
                </ul>
            </aside>
            <main class="col-md-9">
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
